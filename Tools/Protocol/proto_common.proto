message Float3
{
	optional float x		= 1;
	optional float y		= 2;
	optional float z		= 3;
}

message Float4
{
	optional float x		= 1;
	optional float y		= 2;
	optional float z		= 3;
	optional float w		= 4;
}

//保留三位小数，即实际值为 value / 1000
message Int3
{
	optional int32 x		= 1;
	optional int32 y		= 2;
	optional int32 z		= 3;
}

//
message Int4
{
	optional int32 x		= 1;
	optional int32 y		= 2;
	optional int32 z		= 3;
	optional int32 w		= 4;
}

enum PropType
{
	PT_None = 0;
    PT_Weapon = 1;
    PT_Anqi = 2;
    PT_Grocery = 3;
    PT_Currency = 6;
    PT_Max = 10;
}

enum CurrencyType
{
	COIN = 0;
}

message PropData
{
	optional uint64 id										= 1;//instanceID
	
	optional uint32 cfg_id									= 2;
	
	optional CurrencyPropData currency_prop_data            = 12;
}

message CurrencyPropData 
{
	optional CurrencyType currency_type                     = 1;
	optional int32 currency_num                             = 2;
}

message VirtualPropData
{
	optional uint64 id										= 1;//instanceID
	optional uint32 cfg_id									= 2;
	optional CluePropData clue_prop_data					= 10;
}

//线索物品
message CluePropData
{
	optional uint32 id										= 1;
	optional uint64 from_entity_id							= 2;//线索来源
}

//线索至宝
message ClueBigBoxData
{
	optional uint64 big_box_entity_id 						= 1;//宝箱InstanceId
}

//藏匿区上的停留点
message AreaStandPoint
{
	optional uint32 id 										= 1;
	optional Float3 position						 		= 2;//坐标
	optional Float3 forward 								= 3;//朝向
	optional uint32 peopleId								= 4;//占用者ID
	optional float minStandTime								= 5;//最小停留时间
	optional float maxStandTime								= 6;//最大停留时间

	optional bool need_offset								= 7;//是否需要偏移
	optional float offset_value							  	= 8;//偏移范围值
}

message BoxColliderData
{
	optional Float3 center									= 1;//中心点
	optional Float3 size									= 2;//大小
	optional bool is_trigger								= 3;//是否trigger
}

message EntityEvent											//Entity事件
{
	optional uint32 entity_id								= 1;//Enity id
	optional uint32 event_id								= 2;//事件id
	optional string string_data								= 3;
	optional uint32 uint_data								= 4;
	optional float float_data								= 5;
}	

message SkillSubDataItem
{
	optional string des			= 1;
	optional string need_tag 	= 2;
	optional string start_key	= 3;
	optional uint32 start_input_type	= 4;
	optional float start_long_down_time	= 5;
	
	optional uint32 interaction	= 6;
	
	optional string tag_value = 7;
	optional float keep_time	= 8;
	optional string end_key  = 9;
	optional uint32 end_key_input_type 	= 10;
	optional string	cancel_key	= 11;
	optional uint32	cancel_key_input_type = 12;
}

