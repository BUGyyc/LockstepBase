syntax = "proto2";

package Protocol;

message Float3
{
	optional float x		= 1;
	optional float y		= 2;
	optional float z		= 3;
}

message Float4
{
	optional float x		= 1;
	optional float y		= 2;
	optional float z		= 3;
	optional float w		= 4;
}

//保留三位小数，即实际值为 value / 1000
message Int3
{
	optional int32 x		= 1;
	optional int32 y		= 2;
	optional int32 z		= 3;
}

//
message Int4
{
	optional int32 x		= 1;
	optional int32 y		= 2;
	optional int32 z		= 3;
	optional int32 w		= 4;
}


message BoxColliderData
{
	required Float3 center									= 1;//中心点
	required Float3 size									= 2;//大小
}

message EntityEvent											//Entity事件
{
	required uint32 entity_id								= 1;//Enity id
	required uint32 event_id								= 2;//事件id
	optional string string_data								= 3;
	optional uint32 uint_data								= 4;
	optional float float_data								= 5;
}

