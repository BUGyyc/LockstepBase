	World	        		= 2;//世界坐标系
}

enum SkillType {
	Shoot					= 0;
}

enum SkillState{
	RELEASE_SUCCESS			= 0;//技能成功释放状态
	RELEASE_FAIL			= 1;//技能失败释放状态
	END						= 3;//技能释放结束状态
	ARREST_SUCCESS         	= 4;//被警卫逮捕
	ARREST_FAIL				= 5;//没有被警卫发现
	ARRIVED_EFFECT_RANGE	= 6;//走到了攻击范围
